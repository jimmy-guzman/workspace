name: Deployment

on:
  push:
    branches:
      - master
    tags:
      - '@jimmy-guzman/portfolio*'

jobs:
  deploy-image:
    name: Build, push, and deploy docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Yarn install
        run: 'yarn install --frozen-lockfile'

      - name: Build source
        run: 'yarn apps:portfolio:build'

      - name: Docker Login
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" registry.jimmy.codes

      - name: Build container image
        run: docker build -t registry.jimmy.codes/portfolio:$(echo "$(node -p "require('./apps/portfolio/package.json').version")") .

      - name: Push image to registry.jimmy.codes
        run: docker push registry.jimmy.codes/portfolio

      - name: Update deployment file
        run: TAG="$(echo "$(node -p "require('./apps/portfolio/package.json').version")")" && sed -i 's|<IMAGE>|registry.jimmy.codes/portfolio:'${TAG}'|' $GITHUB_WORKSPACE/kubernetes/prod/portfolio-deployment.yml

      - name: Save DigitalOcean kubeconfig
        uses: digitalocean/action-doctl@master
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        with:
          args: kubernetes cluster kubeconfig show cluster-tachos > $GITHUB_WORKSPACE/.kubeconfig

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig apply -f $GITHUB_WORKSPACE/kubernetes/prod/

      - name: Verify deployment
        run: kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig rollout status deployment/portfolio-app
